<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Space Drums</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Aperte as teclas correspondentes e ou√ßa o som</h1>

        <div class="keys">
            <div data-key="67" class="key">
                <kbd>C</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="82" class="key">
                <kbd>R</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="73" class="key">
                <kbd>I</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="78" class="key">
                <kbd>N</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">tom</span>
            </div>
        </div>
    </div>

        <audio data-key="67" src="sounds/clap.wav"></audio>
        <audio data-key="65" src="sounds/hihat.wav"></audio>
        <audio data-key="82" src="sounds/kick.wav"></audio>
        <audio data-key="79" src="sounds/openhat.wav"></audio>
        <audio data-key="76" src="sounds/boom.wav"></audio>
        <audio data-key="73" src="sounds/ride.wav"></audio>
        <audio data-key="78" src="sounds/snare.wav"></audio>
        <audio data-key="69" src="sounds/tom.wav"></audio>


    <script src="keys.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/postprocessing@6.13.0/build/postprocessing.min.js"></script>
    <script src="nebula.js"></script>


</body>

</html>
